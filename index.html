<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS, always goes before custom stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Custom font -->
    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

    <!-- Custom stylesheet-->
    <link rel="stylesheet" href="style.css">

    <title>Brennan's Shopping App</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1 class="text-center">Shopping App</h1>
          <form class="text-center" id="new-item">
            <div class="form-group">
              <input type="text" class="form-control" id="item-name" placeholder="What would you like to buy?" autofocus>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary" value="Add to the List!">
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <!-- Reset button will go here -->
          <center><button id="reset" type="button" class="btn btn-danger">Clear</button></center>
        </div>
      </div>
      <div class="row">
        <div class="grocery-list col-md-6 col-md-offset-3">
          <ul id="item-list">
          <!-- Grocery list items are appended here -->
          </ul>
        </div>
      </div>
    </div>

  <!-- Add javascript to the end of the body to help site speed -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!-- Custom javascript, putting it after jQuery allows custom js to override other scripts -->
  <script src="script.js"></script>

  </body>
</html>
